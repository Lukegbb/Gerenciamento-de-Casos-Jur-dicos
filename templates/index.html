{% extends "base.html" %}

{% block content %}
    <h2>Adicionar Novo Caso</h2>
    <form action="{{ url_for('adicionar') }}" method="post">
        <label for="numero">Número do Caso:</label>
        <input type="text" id="numero" name="numero" required>
        
        <label for="cliente">Nome do Cliente:</label>
        <input type="text" id="cliente" name="cliente" required>
        
        <label for="data_abertura">Data de Abertura (dd/mm/aaaa):</label>
        <input type="text" id="data_abertura" name="data_abertura" required>
        
        <label for="status">Status:</label>
        <input type="text" id="status" name="status" required>
        
        <label for="descricao">Descrição:</label>
        <textarea id="descricao" name="descricao"></textarea>
        
        <label for="advogado">Advogado Responsável:</label>
        <input type="text" id="advogado" name="advogado" required>
        
        <button type="submit">Adicionar Caso</button>
    </form>
    
    <h2>Casos Cadastrados</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Número</th>
                <th>Cliente</th>
                <th>Data de Abertura</th>
                <th>Status</th>
                <th>Descrição</th>
                <th>Advogado</th>
            </tr>
        </thead>
        <tbody>
            {% for caso in casos %}
                <tr>
                    <td>{{ caso[0] }}</td>
                    <td>{{ caso[1] }}</td>
                    <td>{{ caso[2] }}</td>
                    <td>{{ caso[3] }}</td>
                    <td>{{ caso[4] }}</td>
                    <td>{{ caso[5] }}</td>
                    <td>{{ caso[6] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
